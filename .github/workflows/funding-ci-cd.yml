name: Funding Service - CI/CD

on:
  push:
    branches: [ "main" ]  # main Î∏åÎûúÏπòÏóê Ìë∏ÏãúÌï† ÎïåÎßå Î∞∞Ìè¨ Ïã§Ìñâ
    paths:
      - 'funding/**'              # funding ÎîîÎ†âÌÜ†Î¶¨ Î≥ÄÍ≤Ω ÏãúÏóêÎßå
      - '.github/workflows/funding-ci-cd.yml'  # ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÏûêÏ≤¥ Î≥ÄÍ≤Ω Ïãú

# ÌôòÍ≤Ω Î≥ÄÏàò ÏÑ§Ï†ï
env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: encore-funding-service
  ECS_SERVICE: funding-service
  ECS_CLUSTER: encore-cluster
  ECS_TASK_DEFINITION: funding-task
  CONTAINER_NAME: funding
  SERVICE_DIR: funding

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Funding Service
    runs-on: ubuntu-latest
    environment: production

    steps:
      # ===========================================
      # 1. ÏΩîÎìú Ï≤¥ÌÅ¨ÏïÑÏõÉ Î∞è Java ÌôòÍ≤Ω ÏÑ§Ï†ï
      # ===========================================

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./${{ env.SERVICE_DIR }}

      # ===========================================
      # 2. AWS Ïù∏Ï¶ù ÏÑ§Ï†ï (Bastion Ï†ëÍ∑ºÏùÑ ÏúÑÌï¥ Î®ºÏ†Ä ÏÑ§Ï†ï)
      # ===========================================

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ===========================================
      # 3. Bastion SSH ÌÑ∞ÎÑêÎßÅ ÏÑ§Ï†ï
      # ===========================================

      - name: Setup SSH key for Bastion
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_PRIVATE_KEY }}" > ~/.ssh/bastion_key
          chmod 600 ~/.ssh/bastion_key
          
          # SSH ÏÑ§Ï†ï ÌååÏùº ÏÉùÏÑ±
          cat >> ~/.ssh/config << EOF
          Host bastion
            HostName ${{ secrets.BASTION_HOST }}
            User ${{ secrets.BASTION_USER }}
            IdentityFile ~/.ssh/bastion_key
            StrictHostKeyChecking no
          EOF

      - name: Setup SSH tunnel to Funding database
        run: |
          # SSH ÌÑ∞ÎÑê ÏãúÏûë (Î∞±Í∑∏ÎùºÏö¥Îìú) / PostgreSQL Í∏∞Î≥∏ Ìè¨Ìä∏ 5432 ‚Üí Î°úÏª¨ 5433ÏúºÎ°ú Ìè¨ÏõåÎî©
          ssh -f -N -L 5433:${{ secrets.FUNDING_DB_PRIVATE_HOST }}:5432 bastion
          
          sleep 10
          
          # ÌÑ∞ÎÑê Ïó∞Í≤∞ ÌôïÏù∏
          netstat -tulnp | grep 5433

      # ===========================================
      # 4. Flyway DB ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò (SSH ÌÑ∞ÎÑê Í≤ΩÏú†)
      # ===========================================

      - name: Run Flyway Migration via SSH tunnel
        working-directory: ./${{ env.SERVICE_DIR }}
        run: |
          echo "üîÑ Starting Flyway migration for Funding service..."
          ./gradlew flywayMigrate \
            -Dflyway.url=jdbc:postgresql://localhost:5433/encore_db?currentSchema=funding_service \
            -Dflyway.user=${{ secrets.FUNDING_FLYWAY_USER }} \
            -Dflyway.password=${{ secrets.FUNDING_FLYWAY_PASSWORD }}
          echo "‚úÖ Flyway migration completed!"

      # SSH ÌÑ∞ÎÑê Ï†ïÎ¶¨
      - name: Cleanup SSH tunnel
        if: always()
        run: |
          pkill -f "ssh.*5433" || true


      # ===========================================
      # 5. Spring Boot Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÎπåÎìú
      # ===========================================

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        # Spring Boot JAR ÌååÏùº ÏÉùÏÑ± (ÌÖåÏä§Ìä∏Îäî Ï†úÏô∏ÌïòÏó¨ ÎπåÎìú ÏãúÍ∞Ñ Îã®Ï∂ï)

      # ===========================================
      # 6. ECR Î°úÍ∑∏Ïù∏ Î∞è Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú
      # ===========================================

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        # ECR(Elastic Container Registry)Ïóê Docker Î°úÍ∑∏Ïù∏

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}  # Git Ïª§Î∞ã Ìï¥ÏãúÎ•º Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏Î°ú ÏÇ¨Ïö©
        run: |
          # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú (ARM Îß•ÏóêÏÑúÎèÑ ECSÏóêÏÑú Ïã§ÌñâÎêòÎèÑÎ°ù linux/amd64 ÌîåÎû´Ìèº ÏßÄÏ†ï)
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          # ECRÏóê Ïù¥ÎØ∏ÏßÄ Ìë∏Ïãú (Ïª§Î∞ãÎ≥Ñ ÌÉúÍ∑∏ + latest ÌÉúÍ∑∏)
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Îã§Ïùå Îã®Í≥ÑÏóêÏÑú ÏÇ¨Ïö©Ìï† Ïù¥ÎØ∏ÏßÄ URI Ï∂úÎ†•
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ===========================================
      # 7. ECS Task Definition ÏóÖÎç∞Ïù¥Ìä∏
      # ===========================================

      - name: Download current task definition
        run: |
          # ÌòÑÏû¨ ECSÏóêÏÑú Ïã§Ìñâ Ï§ëÏù∏ Task DefinitionÏùÑ JSONÏúºÎ°ú Îã§Ïö¥Î°úÎìú
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition \
            --output json > task-definition.json
          
          # ECS Îì±Î°ù Ïãú Î∂àÌïÑÏöîÌïú ÌïÑÎìúÎì§ Ï†úÍ±∞ (Ïò§Î•ò Î∞©ÏßÄ)
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy, .enableFaultInjection)' \
            task-definition.json > task-definition-clean.json
          mv task-definition-clean.json task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          environment-variables: |
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            ELASTICSEARCH_HOST=${{ secrets.ELASTICSEARCH_HOST }}
            ELASTICSEARCH_PORT=${{ secrets.ELASTICSEARCH_PORT }}
            RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}
            RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}
            RABBITMQ_USER=${{ secrets.RABBITMQ_USER }}
            RABBITMQ_PASS=${{ secrets.RABBITMQ_PASS }}
            NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
            NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            TOSS_SECRET_KEY=${{ secrets.TOSS_SECRET_KEY }}
            TOSS_CLIENT_KEY=${{ secrets.TOSS_CLIENT_KEY }}
            TOSS_BASE_URL=${{ secrets.TOSS_BASE_URL }}
            WEBCLIENT_SECRET_KEY=${{ secrets.WEBCLIENT_SECRET_KEY }}
            WEBCLIENT_BASE_URL=${{ secrets.WEBCLIENT_BASE_URL }}
            SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}
            FIREBASE_CREDENTIALS=${{ secrets.FIREBASE_CREDENTIALS }}
            OTEL_COLLECTOR_ENDPOINT=${{ secrets.OTEL_COLLECTOR_ENDPOINT }}
            SPRING_PROFILES_ACTIVE=prod

      # ===========================================
      # 8. ECS ÏÑúÎπÑÏä§ Î∞∞Ìè¨ Î∞è ÏôÑÎ£å ÌôïÏù∏
      # ===========================================

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Image: ${{ steps.build-image.outputs.image }}"
          echo ""
          echo "Î∞∞Ìè¨Îêú Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÌôïÏù∏:"
          echo "- ECS ÏΩòÏÜîÏóêÏÑú ÏÑúÎπÑÏä§ ÏÉÅÌÉú ÌôïÏù∏"
          echo "- Î°úÎìú Î∞∏Îü∞ÏÑú DNSÎ°ú Ï†ëÏÜç ÌÖåÏä§Ìä∏"
          echo "- /actuator/health ÏóîÎìúÌè¨Ïù∏Ìä∏Î°ú Ìó¨Ïä§Ï≤¥ÌÅ¨"