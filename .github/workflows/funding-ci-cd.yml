name: Funding Service - CI/CD

on:
  push:
    branches: [ "main" ]  # main ë¸Œëœì¹˜ì— í‘¸ì‹œí•  ë•Œë§Œ ë°°í¬ ì‹¤í–‰
    paths:
      - 'funding/**'              # funding ë””ë ‰í† ë¦¬ ë³€ê²½ ì‹œì—ë§Œ
      - '.github/workflows/funding-ci-cd.yml'  # ì›Œí¬í”Œë¡œìš° ìì²´ ë³€ê²½ ì‹œ

# í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: encore-funding-service
  ECS_SERVICE: funding-service
  ECS_CLUSTER: encore-cluster
  ECS_TASK_DEFINITION: funding-task
  CONTAINER_NAME: funding
  SERVICE_DIR: funding

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Funding Service
    runs-on: ubuntu-latest
    environment: production

    steps:
      # ===========================================
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ ë° Java í™˜ê²½ ì„¤ì •
      # ===========================================

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: ./${{ env.SERVICE_DIR }}

      # ===========================================
      # 2. AWS ì¸ì¦ ì„¤ì • (Bastion ì ‘ê·¼ì„ ìœ„í•´ ë¨¼ì € ì„¤ì •)
      # ===========================================

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ===========================================
      # 3. Bastion SSH í„°ë„ë§ ì„¤ì •
      # ===========================================

      - name: Setup SSH key for Bastion
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.BASTION_SSH_PRIVATE_KEY }}" > ~/.ssh/bastion_key
          chmod 600 ~/.ssh/bastion_key
          
          # SSH ì„¤ì • íŒŒì¼ ìƒì„±
          cat >> ~/.ssh/config << EOF
          Host bastion
            HostName ${{ secrets.BASTION_HOST }}
            User ${{ secrets.BASTION_USER }}
            IdentityFile ~/.ssh/bastion_key
            StrictHostKeyChecking no
          EOF

      - name: Setup SSH tunnel to Funding database
        run: |
          # SSH í„°ë„ ì‹œì‘ (ë°±ê·¸ë¼ìš´ë“œ) / PostgreSQL ê¸°ë³¸ í¬íŠ¸ 5432 â†’ ë¡œì»¬ 5433ìœ¼ë¡œ í¬ì›Œë”©
          ssh -f -N -L 5433:${{ secrets.FUNDING_DB_PRIVATE_HOST }}:5432 bastion
          
          sleep 10
          
          # í„°ë„ ì—°ê²° í™•ì¸
          netstat -tulnp | grep 5433

      # ===========================================
      # 4. Flyway DB ë§ˆì´ê·¸ë ˆì´ì…˜ (SSH í„°ë„ ê²½ìœ )
      # ===========================================

      - name: Run Flyway Migration via SSH tunnel
        working-directory: ./${{ env.SERVICE_DIR }}
        run: |
          echo "ğŸ”„ Starting Flyway migration for Funding service..."
          ./gradlew flywayMigrate \
            -Dflyway.url=jdbc:postgresql://localhost:5433/encore_db?currentSchema=funding_service \
            -Dflyway.user=${{ secrets.FUNDING_FLYWAY_USER }} \
            -Dflyway.password=${{ secrets.FUNDING_FLYWAY_PASSWORD }}
          echo "âœ… Flyway migration completed!"

      # SSH í„°ë„ ì •ë¦¬
      - name: Cleanup SSH tunnel
        if: always()
        run: |
          pkill -f "ssh.*5433" || true


      # ===========================================
      # 5. Spring Boot ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      # ===========================================

      - name: Build with Gradle
        run: ./gradlew clean build -x test
        # Spring Boot JAR íŒŒì¼ ìƒì„± (í…ŒìŠ¤íŠ¸ëŠ” ì œì™¸í•˜ì—¬ ë¹Œë“œ ì‹œê°„ ë‹¨ì¶•)

      # ===========================================
      # 6. ECR ë¡œê·¸ì¸ ë° Docker ì´ë¯¸ì§€ ë¹Œë“œ
      # ===========================================

      # ECR(Elastic Container Registry)ì— Docker ë¡œê·¸ì¸
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: ./${{ env.SERVICE_DIR }}
        run: |
          echo "ğŸ³ Building Docker image..."
          
          # Docker ì´ë¯¸ì§€ ë¹Œë“œ (linux/amd64 í”Œë«í¼)
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .
          
          # ECRì— í‘¸ì‹œ
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "âœ… Image pushed successfully!"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ===========================================
      # 7. ECS Task Definition ì—…ë°ì´íŠ¸
      # ===========================================

      - name: Download current task definition
        run: |
          # í˜„ì¬ ECSì—ì„œ ì‹¤í–‰ ì¤‘ì¸ Task Definitionì„ JSONìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition \
            --output json > task-definition.json
          
          # ECS ë“±ë¡ ì‹œ ë¶ˆí•„ìš”í•œ í•„ë“œë“¤ ì œê±° (ì˜¤ë¥˜ ë°©ì§€)
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy, .enableFaultInjection)' \
            task-definition.json > task-definition-clean.json
          mv task-definition-clean.json task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          environment-variables: |
            SPRING_PROFILES_ACTIVE=prod
            FUNDING_DATASOURCE_URL=${{ secrets.FUNDING_DATASOURCE_URL }}
            FUNDING_DATASOURCE_USERNAME=${{ secrets.FUNDING_DATASOURCE_USERNAME }}
            FUNDING_DATASOURCE_PASSWORD=${{ secrets.FUNDING_DATASOURCE_PASSWORD }}
            INTERNAL_SERVICE_BASE_URL=${{ secrets.INTERNAL_SERVICE_BASE_URL }}
            REDIS_HOST=${{ secrets.REDIS_HOST }}
            REDIS_PORT=${{ secrets.REDIS_PORT }}
            KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_BOOTSTRAP_SERVERS }}

      # ===========================================
      # 8. ECS ì„œë¹„ìŠ¤ ë°°í¬ ë° ì™„ë£Œ í™•ì¸
      # ===========================================

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Image: ${{ steps.build-image.outputs.image }}"
          echo ""
          echo "ë°°í¬ëœ ì• í”Œë¦¬ì¼€ì´ì…˜ í™•ì¸:"
          echo "- ECS ì½˜ì†”ì—ì„œ ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸"
          echo "- ë¡œë“œ ë°¸ëŸ°ì„œ DNSë¡œ ì ‘ì† í…ŒìŠ¤íŠ¸"
          echo "- /actuator/health ì—”ë“œí¬ì¸íŠ¸ë¡œ í—¬ìŠ¤ì²´í¬"