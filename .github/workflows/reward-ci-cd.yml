name: Reward Service - CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'reward/**'
      - '.github/workflows/reward-ci-cd.yml'
  workflow_dispatch:
env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: nowayback/encore/reward
  ECS_SERVICE: encore-reward-service
  ECS_CLUSTER: nowayback-encore-cluster
  ECS_TASK_DEFINITION: reward-task
  CONTAINER_NAME: reward-service
  SERVICE_DIR: reward

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Reward Service
    runs-on: ubuntu-latest
    environment: production

    steps:
      # ===========================================
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ ë° Java í™˜ê²½ ì„¤ì •
      # ===========================================

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ===========================================
      # 2. Spring Boot ì• í”Œë¦¬ì¼€ì´ì…˜ ë¹Œë“œ
      # ===========================================

      - name: Build with Gradle
        run: ./gradlew :reward:clean :reward:bootJar -x test --no-daemon
        # Spring Boot JAR íŒŒì¼ ìƒì„± (í…ŒìŠ¤íŠ¸ëŠ” ì œì™¸í•˜ì—¬ ë¹Œë“œ ì‹œê°„ ë‹¨ì¶•)

      # ===========================================
      # 3. AWS ì¸ì¦ ì„¤ì •
      # ===========================================

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ===========================================
      # 4. ECR ë¡œê·¸ì¸ ë° Docker ì´ë¯¸ì§€ ë¹Œë“œ
      # ===========================================

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ğŸ³ Building Docker image..."
          
          # Docker ì´ë¯¸ì§€ ë¹Œë“œ (linux/amd64 í”Œë«í¼)
          docker build --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f reward/Dockerfile \
            .
          
          # ECRì— í‘¸ì‹œ
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "âœ… Image pushed successfully!"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ===========================================
      # 5. ECS Task Definition ì—…ë°ì´íŠ¸
      # ===========================================

      - name: Download current task definition
        run: |
          # í˜„ì¬ ECSì—ì„œ ì‹¤í–‰ ì¤‘ì¸ Task Definitionì„ JSONìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition \
            --output json > task-definition.json
          
          # ECS ë“±ë¡ ì‹œ ë¶ˆí•„ìš”í•œ í•„ë“œë“¤ ì œê±° (ì˜¤ë¥˜ ë°©ì§€)
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy, .enableFaultInjection)' \
            task-definition.json > task-definition-clean.json
          mv task-definition-clean.json task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          environment-variables: |
            SPRING_PROFILES_ACTIVE=prod
            REWARD_DATASOURCE_URL=${{ secrets.REWARD_DATASOURCE_URL }}
            REWARD_DATASOURCE_USERNAME=${{ secrets.REWARD_DATASOURCE_USERNAME }}
            REWARD_DATASOURCE_PASSWORD=${{ secrets.REWARD_DATASOURCE_PASSWORD }}
            KAFKA_BOOTSTRAP_SERVERS=${{ secrets.KAFKA_BOOTSTRAP_SERVERS }}
            MAIL_HOST=${{ secrets.MAIL_HOST }}
            MAIL_PORT=${{ secrets.MAIL_PORT }}
            MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
            MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}

      # ===========================================
      # 6. ECS ì„œë¹„ìŠ¤ ë°°í¬ ë° ì™„ë£Œ í™•ì¸
      # ===========================================

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "Service: ${{ env.ECS_SERVICE }}"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Image: ${{ steps.build-image.outputs.image }}"
          echo ""
          echo "ë°°í¬ëœ ì• í”Œë¦¬ì¼€ì´ì…˜ í™•ì¸:"
          echo "- ECS ì½˜ì†”ì—ì„œ ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸"
          echo "- CloudWatch Logsì—ì„œ ì• í”Œë¦¬ì¼€ì´ì…˜ ë¡œê·¸ í™•ì¸"
          echo "- /actuator/health ì—”ë“œí¬ì¸íŠ¸ë¡œ í—¬ìŠ¤ì²´í¬"
