version: '3.8'

services:
  # ========== PostgreSQL ==========
  encore-postgres:
    image: postgres:17-alpine
    container_name: encore-postgres
    environment:
      POSTGRES_DB: encore_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - encore-postgres-data:/var/lib/postgresql/data
    networks:
      - encore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d encore_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    container_name: encore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - encore-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Kafka ==========
  kafka:
    container_name: msa-kafka
    image: confluentinc/cp-kafka:7.8.5
    ports:
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:29092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      CLUSTER_ID: 'ciWo7IWazngRchmPES6q5A=='
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    networks:
      - encore-network
    volumes:
      - kafka-data:/var/lib/kafka/data

  # ========== kafdrop (카프카 UI) ==========
  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "msa-kafka:9092"
    networks:
      - encore-network
    depends_on:
      - kafka

networks:
  encore-network:
    driver: bridge

volumes:
  encore-postgres-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local