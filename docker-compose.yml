version: '3.8'

services:
  # ========== PostgreSQL ==========
  encore-postgres:
    image: postgres:17-alpine
    container_name: encore-postgres
    environment:
      POSTGRES_DB: encore_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - encore-postgres-data:/var/lib/postgresql/data
    networks:
      - encore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d encore_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Redis ==========
  redis:
    image: redis:7-alpine
    container_name: encore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - encore-network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== Kafka ==========
  kafka:
    container_name: msa-kafka
    image: confluentinc/cp-kafka:7.8.5
    ports:
      - "29092:29092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:29092'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      CLUSTER_ID: 'ciWo7IWazngRchmPES6q5A=='
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    networks:
      - encore-network
    volumes:
      - kafka-data:/var/lib/kafka/data

  # ========== kafdrop (카프카 UI) ==========
  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "msa-kafka:9092"
    networks:
      - encore-network
    depends_on:
      - kafka

    # ========== Grafana (시각화) ==========
  grafana:
    image: grafana/grafana:latest
    container_name: encore-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - encore-network
    depends_on:
      - loki

  # ========== Loki (로그 저장소) ==========
  loki:
    image: grafana/loki:latest
    container_name: encore-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yml
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yml
      - loki-data:/loki
    networks:
      - encore-network

  # ========== OTel Collector ==========
  otel-collector-project:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector-project
    command: ["--config=/etc/otelcol/config.yml"]
    volumes:
      - ./project/otel-collector-config.yml:/etc/otelcol/config.yml
    ports:
      - "4358:4318"  # HTTP
      - "4357:4317"  # gRPC
    networks:
      - encore-network
    depends_on:
      - loki

networks:
  encore-network:
    driver: bridge

volumes:
  encore-postgres-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local