server:
  port: 18082
  tomcat:
    threads:
      max: 250
      min-spare: 50
    accept-count: 1000
    max-connections: 10000

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 40
      minimum-idle: 20
      connection-timeout: 3000
      validation-timeout: 1000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

logging:
  level:
    com.nowayback.funding: DEBUG
    org.hibernate.SQL: DEBUG

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

feign:
  client:
    config:
      reward-service:
        url: ${REWARD_SERVICE_URL}
        connectTimeout: 3000
        readTimeout: 5000

      payment-service:
        url: ${PAYMENT_SERVICE_URL
        connectTimeout: 3000
        readTimeout: 10000