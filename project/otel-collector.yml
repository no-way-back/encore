receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

exporters:
  # 로컬 디버깅용(유지)
  debug:
    verbosity: normal

  # traces -> Jaeger (Jaeger Collector gRPC)
  otlp/jaeger:
    endpoint: jaeger-collector:4317
    tls:
      insecure: true

  # logs -> Loki
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  # metrics -> Prometheus (Prometheus가 이 endpoint를 scrape)
  prometheus:
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/jaeger]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [loki]
