buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.flywaydb:flyway-core:11.7.2"
        classpath "org.flywaydb:flyway-database-postgresql:11.7.2"
        classpath "org.postgresql:postgresql:42.7.7"
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.flywaydb.flyway' version '11.7.2'
}

group = 'com.nowayback'
version = '0.0.1-SNAPSHOT'
description = 'reward'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "2025.0.0")
}

dependencies {
    implementation platform('software.amazon.awssdk:bom:2.26.25')

    implementation('software.amazon.msk:aws-msk-iam-auth:2.2.0') {
        exclude group: 'software.amazon.awssdk'
    }

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    /* QR Code */
    implementation 'com.google.zxing:core:3.5.3'
    implementation 'com.google.zxing:javase:3.5.3'

    /* Kafka & Feign */
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'

    /* MSK IAM Auth */
    implementation 'software.amazon.msk:aws-msk-iam-auth'

    /* AWS S3 */
    implementation 'io.awspring.cloud:spring-cloud-aws-starter-s3:3.1.0'

    /* Swagger */
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.8'

    /* Flyway */
//    implementation 'org.flywaydb:flyway-core'
//    runtimeOnly 'org.flywaydb:flyway-database-postgresql'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    runtimeOnly 'org.postgresql:postgresql:42.7.7'

    /* Test */
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-testcontainers'
    testImplementation 'org.testcontainers:junit-jupiter'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.testcontainers:kafka'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

flyway {
    url = project.findProperty("flyway.url")
    user = project.findProperty("flyway.user")
    password = project.findProperty("flyway.password")
    schemas = ['reward_service']
    defaultSchema = 'reward_service'
    locations = ["filesystem:src/main/resources/db/migration"]
    cleanDisabled = false
}

tasks.named('test') {
    useJUnitPlatform()
}