spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: ${REWARD_SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/encore_db}
    username: ${REWARD_SPRING_DATASOURCE_USERNAME:user}
    password: ${REWARD_SPRING_DATASOURCE_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        default_schema: reward_service

  flyway:
    enabled: true
    locations: classpath:db/migration
    encoding: UTF-8
    validate-on-migrate: true
    baseline-on-migrate: true
    default-schema: reward_service
    schemas: [reward_service]

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: reward-service-group-test
    topic:
      project-reward-creation: project-reward-creation
      funding-failed: funding-failed
      funding-refund: funding-refund
      funding-completed: funding-completed
      project-funding-success: project-funding-success

  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      s3:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
        bucket: ${AWS_S3_BUCKET}
        base-url: ${AWS_S3_BASE_URL}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true

service:
  project:
    url: http://localhost:18085

server:
  port: 18083

qrcode:
  base-url: http://localhost:8080

logging:
  level:
    root: INFO
    com.nowayback.reward: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE