spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${REWARD_DATASOURCE_URL}
    username: ${REWARD_DATASOURCE_USERNAME}
    password: ${REWARD_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        show_sql: false
        default_schema: reward_service

  flyway:
    enabled: true
    locations: classpath:db/migration
    encoding: UTF-8
    validate-on-migrate: true
    baseline-on-migrate: true
    default-schema: reward_service
    schemas: [reward_service]

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      group-id: reward-service-group
    properties:
      security.protocol: SASL_SSL
      sasl.mechanism: AWS_MSK_IAM
      sasl.jaas.config: software.amazon.msk.auth.iam.IAMLoginModule required;
      sasl.client.callback.handler.class: software.amazon.msk.auth.iam.IAMClientCallbackHandler
    producer:
      acks: all
    topic:
      project-reward-creation: project-reward-creation
      funding-failed: funding-failed
      funding-refund: funding-refund
      funding-completed: funding-completed
      project-funding-success: project-funding-success

  cloud:
    aws:
      region:
        static: ${AWS_REGION:ap-northeast-2}
      s3:
        bucket: ${AWS_S3_BUCKET}
        base-url: ${AWS_S3_BASE_URL}

eureka:
  client:
    enabled: false

feign:
  client:
    config:
      project-service:
        url: ${INTERNAL_SERVICE_BASE_URL}

otel:
  service:
    name: reward-service

server:
  port: ${SERVER_PORT:18083}

qrcode:
  width: ${QRCODE_WIDTH:300}
  height: ${QRCODE_HEIGHT:300}
  base-url: ${QRCODE_BASE_URL}

logging:
  level:
    root: WARN
    com.nowayback.reward: WARN
    org.springframework.web: ERROR
    org.springframework.kafka: ERROR
    org.hibernate.SQL: ERROR
    org.hibernate.type: ERROR
